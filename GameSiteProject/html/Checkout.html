            <form action="/action_page.php">
      
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name *</label>
                  <input type="text" id="fname" name="firstname" placeholder="Joe Bloggs" required>
                  <label for="email"><i class="fa fa-envelope"></i> Email *</label>
                  <input type="text" id="email" name="email" placeholder="john@example.com" required>
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address *</label>
                  <input type="text" id="adr" name="address" placeholder="123 Example Street" required>
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="city" name="city" placeholder="Knutsford">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">County</label>
                      <input type="text" id="state" name="state" placeholder="Middlesex">
                    </div>
                    <div class="col-50">
                      <label for="zip">Post Code *</label>
                      <input type="text" id="zip" name="zip" placeholder="AA1 1AA" required>
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h3>Payment</h3>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                  <label for="cname">Name on Card *</label>
                  <input type="text" id="cname" name="cardname" placeholder="Joe A Bloggs" required>
                  <label for="ccnum">Card number *</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
                  <label for="expmonth">Exp Month *</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="November" required>
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year *</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2018" required>
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV *</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352" required>
                    </div>
                  </div>
                </div>
      
              </div>
